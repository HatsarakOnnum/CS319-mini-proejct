<html></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login/อภิชญา</title><!-- อภิชญา บุญยวณิชย์-->
        <link rel="stylesheet" type="" href="regis.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <i class="bi bi-list"></i>
            </div>
            <div class="navbar-center">
                <a href="index.html"><img src="https://bulinks.bu.ac.th/storage/2024/02/logo-bu-white-horizontal-300x98-1.webp" alt=""></a>
            </div>
            <div class="navbar-right">
                <a href="login.html">เข้าสู่ระบบ</a>
            </div>
        </div>
        <div class="container1">
            <div class="box">
                <span class="borderline"></span>
                <form>
                    <h1>Sign Up</h1>
                    <div class="inputbox"> <!--------------------- Username ------------------->
                        <input type="text" required="required" id="inputname">
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputbox"> <!--------------------- Password ------------------->
                        <input type="password" required="required" id="inputpassword">
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="inputbox"> <!--------------------- Confirm Password ------------------->
                        <input type="password" required="required" id="inputconfirmpassword">
                        <span>Confirm Password</span>
                        <i></i>
                    </div>
                    <div class="inputbox"> <!--------------------- Email ------------------->
                        <input type="Email" required="required" id="inputemail">
                        <span>Email</span>
                        <i></i>
                    </div>
                    <div class="btn"> <!--------------------- ปุ่ม back กลับ login ------------------->
                        <div class="backsubmit">
                            <a href="login.html" id="backbtn">back</a>
                        </div>
                        <div class="loginsubmit">
                            <input type="submit" value="Register" id="loginbtn"> <!--------------------- ปุ่ม Register ------------------->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
